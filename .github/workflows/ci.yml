name: CI
on:
  push:
    branches: [main, typescript]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install depedendencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install depedendencies
        run: yarn --frozen-lockfile
      - name: Lint code
        run: CI=true yarn lint
      - name: Run tests
        run: CI=true yarn test
